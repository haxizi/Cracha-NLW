<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>badge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>

<body>
  <main>

    <div class="smash"><img src="./assets/quebra.svg" alt=""></div>
    <div class="range"><img src="./assets/faixa.svg" alt=""></div>

    <div class="container">
        <div class="avatar">
          <span>
            <img 
              src="./assets/build.svg" 
              alt="selo"
            >
          </span>

              <br>

            <img 
              src="./assets/anonymou.png" 
              alt="Minha_Foto"
              id="UserPhoto"
            >
        </div> <!--fechar avatar--> 
          
          <h1 id="userName">Unnamed</h1>

          <a id="userGitHub" 
          class="github" 
          href="https://github.com/"
          target="_blank"
          >
            <img 
              src="./assets/github 2.svg" 
              alt="IconeGitHub"
            >
            <span id="UserLogin">NoData</span>  
          </a>
                <p id="userBio">NoData</p>
          


      <ul id="socialLinks">
        <li class="YouTube">
          <a 
            href="https://www.youtube.com/watch?v=5DlROhT8NgUhttps" 
            target="_blank"
          > 
              <img 
                src="./assets/youtube.png" 
                alt="YouTube"
              >
        </a>
        </li>

        <li class="Facebook">
          <a 
            href="https://www.facebook.com/profile.php?id=100004563525487" 
            target="_blank"
          >
              <img 
                src="./assets/facebook.png" 
                alt="Facebook"
              >
        </a>
        </li>

        <li class="Instagram">
          <a 
            href="https://instagram.com/davidfontesfelix" 
            target="_blank"
          >
              <img 
                src="./assets/instagram.png" 
                alt="Instagram"
              >
          </a>
        </li>
      </ul>
    </div>
  </main>

  <script src="main.js"></script>

</body>
</html>
